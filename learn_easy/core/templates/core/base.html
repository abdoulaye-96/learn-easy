<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Learn-Easy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-500 flex justify-center items-center rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12l9-5-9-5-9 5 9 5z" />
          </svg>
        </div>
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-gray-800">Learn-Easy</a>
      </div>
      <!-- Menu -->
      <nav class="space-x-6 text-gray-700">
        <!-- <a href="{% url 'dashboard' %}" class="hover:text-blue-500">Accueil</a> -->
        {% if user.is_authenticated %}
          <a href="#" class="text-purple-700 hover:text-blue-500 text-2xl font-bold">{{ user.username }}</a>
          <a href="{% url 'logout' %}" class="text-purple-700 hover:text-blue-500 text-2xl font-bold">Se déconnecter</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-purple-700 hover:text-blue-500 text-2xl font-bold">Se connecter</a>
          <a href="{% url 'register' %}" class="text-purple-700 hover:text-blue-500 text-2xl font-bold">S'inscrire</a>
        {% endif %}
      </nav>
    </div>
  </header>

  
  <!-- Main Content -->
    {% block content %}

    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 mt-10">
    <p class="text-sm text-gray-600">&copy; 2025 Core App. Tous droits réservés.</p>
  </footer>
</body>
</html>
