{% extends "core/base.html" %}

{% block content %}
  <h1>Assignments for {{ module.title }}</h1>
  <ul>
    {% for assignment in assignments %}
      <li><a href="{% url 'assignment_detail' assignment.pk %}">{{ assignment.title }}</a></li>
    {% endfor %}
  </ul>
  {% if user.user_type == 'professor' %}
    <a href="{% url 'assignment_create' module.pk %}">Create New Assignment</a>
  {% endif %}
{% endblock %}
