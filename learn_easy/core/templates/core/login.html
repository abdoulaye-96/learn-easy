{% extends "core/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 h-100">
    <form method="post" class="space-y-4 max-w-md bg-white p-6 rounded shadow-md h-100">
        <h1 class="text-2xl font-bold text-center mb-6 text-purple-700 hover:text-blue-500">Connexion</h1>
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded hover:bg-blue-500">
            Se connecter
        </button>
        <p class="text-center text-sm mt-4">
            Vous n'avez pas de compte ? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Inscrivez-vous</a>
        </p>
    </form>
</div>

{% endblock %}
