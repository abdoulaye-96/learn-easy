<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn-Easy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold"><a href="{% url 'home' %}">Learn-Easy</a></h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a></li>
                <li><a href="{% url 'admin:login' %}" class="hover:underline">Login</a></li>
                <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
