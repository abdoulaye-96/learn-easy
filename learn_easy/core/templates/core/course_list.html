<!-- course_list.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn-Easy</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar gauche -->
    <aside class="w-1/4 bg-gray-100 p-6">
      <h1 class="text-2xl font-bold text-purple-800">Learn-Easy</h1>
      <p class="text-gray-700 mt-2">{{ user.first_name }} {{ user.last_name }}</p>
      
      <!-- Réseaux sociaux -->
      <div class="flex gap-4 mt-4">
        <a href="#" class="bg-purple-800 text-white p-2 rounded-full">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#" class="bg-purple-800 text-white p-2 rounded-full">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" class="bg-purple-800 text-white p-2 rounded-full">
            <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- Menu de navigation -->
      <nav class="mt-8">
        <ul>
          <li class="mb-4">
            <a href="#" class="block hover:bg-purple-800 hover:text-white py-2 px-4 rounded-lg">Tableau de board</a>
          </li>
          <li class="mb-4">
            <a href={% url 'course_list'%} class="block hover:bg-purple-800 hover:text-white py-2 px-4 rounded-lg">Mes cours</a>
          </li>
          <li class="mb-4">
            <a href="dash-etud-parcour.html" class="block hover:bg-purple-800 hover:text-white py-2 px-4 rounded-lg">Mes parcours</a>
          </li>
          <li class="mb-4">
            <a href={% url "logout" %} class="block hover:bg-purple-800 hover:text-white py-2 px-4 rounded-lg">Se deconnecter</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-8">
      <div class="flex justify-between bg-gray-200 items-center mb-8">
        <nav class="flex gap-4 text-gray-700">
          <a href="#" class="text-purple-800 font-bold">Accueil</a>
          <a href="#" class="text-gray-700 hover:text-purple-800">Tableau de board</a>
        </nav>
      </div>

      <!-- Catégorie de cours -->
      <section>
        <h2 class="text-xl font-bold mb-4">Catégorie de cours</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          {% for course in courses %}
          <div class="bg-white shadow-lg rounded-lg p-4 border-t-2 border-purple-800">
            <img src="{{ course.image.url }}" alt="{{ course.title }}" class="rounded-full mx-auto mb-4">
            <h3 class="text-center font-bold text-gray-700">{{ course.title }}</h3>
            <p class="text-center text-gray-500">{{ course.num_courses }} cours</p>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
  </div>
</body>
</html>
