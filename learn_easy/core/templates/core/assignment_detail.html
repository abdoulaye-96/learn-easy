{% extends "core/base.html" %}

{% block content %}
  <h1>{{ assignment.title }}</h1>
  <p>{{ assignment.description }}</p>
  <p>Due Date: {{ assignment.due_date }}</p>
  {% if user.user_type == 'professor' %}
    <a href="{% url 'assignment_update' assignment.pk %}">Update Assignment</a>
    <a href="{% url 'assignment_delete' assignment.pk %}">Delete Assignment</a>
  {% endif %}
{% endblock %}
