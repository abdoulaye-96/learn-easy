{% extends 'core/base.html' %}

{% block title %}Dashboard - Learn-Easy{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-center">Bienvenue, {{ user.username }}</h2>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="text-xl font-semibold">Nombre de cours créés</h3>
            <p class="text-4xl mt-2 text-blue-500 font-bold">{{ total_courses }}</p>
        </div>
        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="text-xl font-semibold">Nombre d'étudiants inscrits</h3>
            <p class="text-4xl mt-2 text-green-500 font-bold">{{ total_students }}</p>
        </div>
        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="text-xl font-semibold">Total de téléchargements</h3>
            <p class="text-4xl mt-2 text-red-500 font-bold">{{ total_downloads }}</p>
        </div>
    </div>
{% endblock %}
