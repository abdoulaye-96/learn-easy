{% extends "core/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="post" class="space-y-4 max-w-md mx-auto bg-white p-6 rounded shadow-md mt-16">
    <h1 class="text-2xl font-bold text-center mb-6 text-purple-700 hover:text-blue-500">Inscription</h1>
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="w-full bg-purple-700 text-white py-2 px-4 rounded hover:bg-blue-500">
        S'inscrire
    </button>
    <p class="text-center text-sm mt-4">
        Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Connectez-vous</a>
    </p>
</form>



{% endblock %}
