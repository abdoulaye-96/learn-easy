<h1>{{ module.title }}</h1>
<p>{{ module.description }}</p>
<p>Créé par : {{ module.teacher.username }}</p>

{% if user.role == 'teacher' and module.teacher == user %}
    <a href="{% url 'module_update' module.pk %}">Modifier</a>
    <form action="{% url 'module_delete' module.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
{% endif %}

<a href="{% url 'module_list' %}">Retour à la liste des modules</a>
